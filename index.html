<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Geographic Tongue Area and Severity Index</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1>Geographic Tongue Area and Severity Index</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th rowspan="2">Tongue</th>
                <th colspan="2">Severity Score ( 0 - 4 )</th>
                <th>Severity Score ( 0 - 1 )</th>
                <th rowspan="2">Sum</th>
                <th rowspan="2">Area Score ( 0 - 6 )</th>
                <th rowspan="2">%</th>
                <th rowspan="2">Partial Totals</th>
            </tr>
            <tr>
                <th>Erythema</th>
                <th>White Halo</th>
                <th>Fissured Tongue</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Apex</td>
                <td><input id="apex-erythema" type="text" class="form-control" size="1"></input></td>
                <td><input id="apex-white_halo" type="text" class="form-control" size="1"></input></td>
                <td><input id="apex-fissured_tongue" type="text" class="form-control" size="1"></input></td>
                <td id="apex-sum"></td>
                <td><input id="apex-area_score" type="text" class="form-control" size="1"></input></td>
                <td id="apex-percentage">0.1</td>
                <td id="apex-partial_total"></td>
            </tr>
            <tr>
                <td>Borders</td>
                <td><input id="borders-erythema" type="text" class="form-control" size="1"></input></td>
                <td><input id="borders-white_halo" type="text" class="form-control" size="1"></input></td>
                <td><input id="borders-fissured_tongue" type="text" class="form-control" size="1"></input></td>
                <td id="borders-sum"></td>
                <td><input id="borders-area_score" type="text" class="form-control" size="1"></input></td>
                <td id="borders-percentage">0.3</td>
                <td id="borders-partial_total"></td>
            </tr>
            <tr>
                <td>Lingual Belly</td>
                <td><input id="lingual_belly-erythema" type="text" class="form-control" size="1"></input></td>
                <td><input id="lingual_belly-white_halo" type="text" class="form-control" size="1"></input></td>
                <td><input id="lingual_belly-fissured_tongue" type="text" class="form-control" size="1"></input></td>
                <td id="lingual_belly-sum"></td>
                <td><input id="lingual_belly-area_score" type="text" class="form-control" size="1"></input></td>
                <td id="lingual_belly-percentage">0.2</td>
                <td id="lingual_belly-partial_total"></td>
            </tr>
            <tr>
                <td>Dorsum</td>
                <td><input id="dorsum-erythema" type="text" class="form-control" size="1"></input></td>
                <td><input id="dorsum-white_halo" type="text" class="form-control" size="1"></input></td>
                <td><input id="dorsum-fissured_tongue" type="text" class="form-control" size="1"></input></td>
                <td id="dorsum-sum"></td>
                <td><input id="dorsum-area_score" type="text" class="form-control" size="1"></input></td>
                <td id="dorsum-percentage">0.4</td>
                <td id="dorsum-partial_total"></td>
            </tr>
            </tbody>
            </table>
            <div id="result" style="display: none;">
                <h2>Result</h2>
                    <table class="table table-bordered">
                        <tr>
                            <td>Total: <span id="total"></span></td>
                            <td>Final Severity Score: <span id="score"></span></td>
                        </tr>
                    </table>
                </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
